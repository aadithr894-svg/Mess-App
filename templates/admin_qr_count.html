{% extends 'base.html' %}
{% block content %}
<h2>Daily Meal Attendance</h2>
<table border="1" cellpadding="5" cellspacing="0">
    <thead>
        <tr>
            <th>Date</th>
            <th>Breakfast</th>
            <th>Lunch</th>
            <th>Dinner</th>
        </tr>
    </thead>
    <tbody>
        {% for date, meals in counts_by_date.items() %}
        <tr>
            <td>{{ date }}</td>
            <td>{{ meals.get('breakfast', 0) }}</td>
            <td>{{ meals.get('lunch', 0) }}</td>
            <td>{{ meals.get('dinner', 0) }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
