{% extends 'base.html' %}
{% block content %}
<div class="text-center py-5" style="font-family: 'Inter', sans-serif;">

  <h1 class="fw-bold mb-3"
      style="color:#1c4c4f; font-size:2.4rem;">
      Welcome to <span style="color:#3aa6a0;">Anaswara Mess App</span>
  </h1>
  <p class="mb-5 text-muted" style="font-size:1.1rem;">
      Manage your mess attendance, late requests, and mess cuts effortlessly.
  </p>

  <div class="d-flex justify-content-center flex-wrap gap-4">

    <!-- Apply Mess Cut Card -->
    <a href="{{ url_for('apply_mess_cut') }}"
       class="shadow-sm fw-semibold text-white text-decoration-none d-flex flex-column justify-content-center align-items-center action-card"
       style="background: linear-gradient(135deg,#58d8b1,#32bba5);">
      ‚úÇÔ∏è Apply Mess Cut
    </a>

    <!-- Request Late Mess Card -->
    <a href="{{ url_for('request_late_mess') }}"
       class="shadow-sm fw-semibold text-white text-decoration-none d-flex flex-column justify-content-center align-items-center action-card"
       style="background: linear-gradient(135deg,#6cb2f0,#4b92e0);">
      ‚è∞ Request Late Mess
    </a>

    <!-- View QR Code Card -->
    <a href="{{ url_for('my_qr') }}"
       class="shadow-sm fw-semibold text-white text-decoration-none d-flex flex-column justify-content-center align-items-center action-card"
       style="background: linear-gradient(135deg,#ffb680,#f78b4f);">
      üì∑ View QR Code
    </a>

  </div>

</div>

<style>
  /* Unified card style */
  .action-card {
    width: 180px;
    height: 120px;
    border-radius: 20px;
    font-size: 1.1rem;
    transition: all 0.3s ease;
  }
  .action-card:hover {
    transform: translateY(-6px) scale(1.03);
    box-shadow: 0 10px 24px rgba(0,0,0,0.25);
    text-decoration: none;
  }
</style>
{% endblock %}
