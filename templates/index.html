{% extends 'base.html' %}
{% block content %}
<div class="text-center py-5">

    <h1 class="fw-bold mb-3"
        style="color: var(--text-light); font-size: 2.2rem; font-family: 'Orbitron', sans-serif; letter-spacing: 1px;">
        ACCESS <span class="text-accent">HUB</span> INITIATED
    </h1>
    <p class="mb-5" style="font-size: 1.05rem; color: var(--text-muted);">
        Your control panel for meal service management and billing information.
    </p>

    <div class="d-flex justify-content-center flex-wrap gap-4">

        <a href="{{ url_for('apply_mess_cut') }}"
           class="action-card action-cut">
            <i class="fas fa-cut mb-2"></i>
            <span class="card-title">Initiate Meal Cut</span>
        </a>

        <a href="{{ url_for('request_late_mess') }}"
           class="action-card action-late">
            <i class="fas fa-clock mb-2"></i>
            <span class="card-title">Request Late Access</span>
        </a>
        
        <a href="{{ url_for('mess_skip') }}"
           class="action-card action-skip">
            <i class="fas fa-calendar-times mb-2"></i>
            <span class="card-title">Log Meal Skip</span>
        </a>

        <a href="{{ url_for('my_qr') }}"
           class="action-card action-qr">
            <i class="fas fa-qrcode mb-2"></i>
            <span class="card-title">View Access Code</span>
        </a>

        <a href="{{ url_for('user_bills') }}"
           class="action-card action-bill">
            <i class="fas fa-receipt mb-2"></i>
            <span class="card-title">Retrieve Bill Data</span>
        </a>

    </div>

</div>

<style>
    /* Uses variables from the new Aetheric base.html */
    /*
    :root {
        --bg-dark: #12121A;
        --bg-card: #1C1C26;
        --accent-blue: #00FFFF; 
        --accent-glow: 0 0 10px var(--accent-blue);
        --text-light: #E0E0E0;
        --text-muted: #8F9BB3;
        --border-color: #333345;
        --transition-fast: 0.2s ease-in-out;
    }
    */

    .action-card {
        /* Base styles for the Aetheric look */
        width: 170px;
        height: 140px;
        border-radius: var(--radius-soft);
        font-size: 1rem;
        text-align: center;
        transition: all var(--transition-fast);
        line-height: 1.3;
        font-family: 'Inter', sans-serif;
        font-weight: 600 !important;
        
        /* Dark background, light text, subtle glow */
        background: var(--bg-card);
        color: var(--text-light) !important; 
        border: 1px solid var(--border-color);
        box-shadow: 0 4px 15px rgba(0,0,0,0.4);

        /* Flex container for content */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-decoration: none;
    }
    
    .action-card .card-title {
        font-family: 'Orbitron', sans-serif;
        font-size: 0.95rem;
        letter-spacing: 0.5px;
    }

    .action-card i {
        /* Icons are slightly larger and inherit text color */
        font-size: 1.8rem;
        color: var(--text-muted);
        transition: color var(--transition-fast), text-shadow var(--transition-fast);
    }

    .action-card:hover {
        transform: translateY(-5px);
        border-color: var(--accent-blue); /* Highlight border on hover */
        box-shadow: var(--accent-glow), 0 4px 15px rgba(0,0,0,0.6); /* Enhanced glow on hover */
    }

    .action-card:hover i {
        color: var(--accent-blue);
        text-shadow: 0 0 8px rgba(0, 255, 255, 0.7); /* Icon glow */
    }
    
    .action-card:hover .card-title {
        color: var(--accent-blue);
    }

    /* Optional: If you want to use different accent colors besides blue, 
    you could set them here, but for a unified "Aetheric" look, the Cyber Blue 
    accent is the strongest choice. I'll keep them unified.
    */
</style>
{% endblock %}
