{% extends 'base.html' %}
{% block content %}
<div class="text-center py-5" style="font-family: 'Roboto', sans-serif;">

    <h1 class="fw-bold mb-3"
        style="color:var(--text-color); font-size:2.4rem; font-family: 'Playfair Display', serif;">
        Welcome to <span style="color:var(--primary);">Anaswara Mess</span>
    </h1>
    <p class="mb-5 text-muted" style="font-size:1.1rem;">
        Manage your meal plans, request late services, and access your account details.
    </p>

    <div class="d-flex justify-content-center flex-wrap gap-4">

        <a href="{{ url_for('apply_mess_cut') }}"
           class="shadow-sm fw-semibold text-white text-decoration-none d-flex flex-column justify-content-center align-items-center action-card"
           style="background: linear-gradient(135deg, #FF99C8, var(--primary));">
           <i class="fas fa-cut mb-2" style="font-size: 1.5rem;"></i> Apply Mess Cut
        </a>

        <a href="{{ url_for('request_late_mess') }}"
           class="shadow-sm fw-semibold text-white text-decoration-none d-flex flex-column justify-content-center align-items-center action-card"
           style="background: linear-gradient(135deg, #CBA4FF, var(--secondary));">
           <i class="fas fa-utensils mb-2" style="font-size: 1.5rem;"></i> Request Late Mess
        </a>

        <a href="{{ url_for('my_qr') }}"
           class="shadow-sm fw-semibold text-white text-decoration-none d-flex flex-column justify-content-center align-items-center action-card"
           style="background: linear-gradient(135deg, #FFD078, #F7AB5C);">
           <i class="fas fa-qrcode mb-2" style="font-size: 1.5rem;"></i> View My QR
        </a>
        
        <a href="{{ url_for('user_bills') }}"
           class="shadow-sm fw-semibold text-white text-decoration-none d-flex flex-column justify-content-center align-items-center action-card"
           style="background: linear-gradient(135deg, #A4E8CC, #7ED6A2);">
           <i class="fas fa-receipt mb-2" style="font-size: 1.5rem;"></i> View My Bill
        </a>

    </div>

</div>

<style>
    /*
    NOTE: The variable definitions for --primary, --secondary, etc., 
    should be in the 'base.html' style block, but they are referenced here.
    */
    
    /* Unified card style */
    .action-card {
        width: 170px; /* Slightly smaller for better mobile layout */
        height: 140px; /* Taller to accommodate icon and text */
        border-radius: 15px; /* Softer rounded corners */
        font-size: 1rem;
        text-align: center;
        transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94); /* Smooth transition */
        line-height: 1.3;
        font-family: 'Roboto', sans-serif;
    }
    .action-card:hover {
        transform: translateY(-8px) scale(1.03);
        box-shadow: 0 14px 28px rgba(0,0,0,0.15); /* Softer shadow for lift */
        text-decoration: none;
    }
</style>
{% endblock %}
