{% extends 'base.html' %}
{% block content %}
<div class="text-center py-5">

    <h1 class="fw-bold mb-3"
        style="color: var(--primary); font-size: 2rem; font-family: 'Poppins', sans-serif;">
        Welcome to  <span style="color: #3498DB;">Anaswara Mess App</span>
    </h1>
    <p class="mb-5" style="font-size: 1rem; color: var(--text-color); font-weight: 500;">
        Quickly access meal management services and personal account details.
    </p>

    <div class="d-flex justify-content-center flex-wrap gap-4">

        <a href="{{ url_for('apply_mess_cut') }}"
           class="action-card action-cut">
            <i class="fas fa-cut mb-2"></i> 
            <span class="card-title">Apply Mess Cut</span>
        </a>

        <a href="{{ url_for('request_late_mess') }}"
           class="action-card action-late">
            <i class="fas fa-clock mb-2"></i> 
            <span class="card-title">Request Late Mess</span>
        </a>
        
        <a href="{{ url_for('mess_skip') }}"
           class="action-card action-skip">
            <i class="fas fa-calendar-times mb-2"></i> 
            <span class="card-title">Skip Upcoming Meal</span>
        </a>

        <a href="{{ url_for('my_qr') }}"
           class="action-card action-qr">
            <i class="fas fa-qrcode mb-2"></i> 
            <span class="card-title">View My QR Code</span>
        </a>

        <a href="{{ url_for('user_bills') }}"
           class="action-card action-bill">
            <i class="fas fa-receipt mb-2"></i> 
            <span class="card-title">View My Bill</span>
        </a>
    </div>

</div>

<style>
    /* This CSS uses the variables from the Simple Modern base.html:
    --primary: #2C3E50 (Navy)
    --text-color: #34495E (Darker text)
    --card-bg: #FFFFFF (White)
    */
    
    .action-card {
        /* Base styles */
        width: 180px;
        height: 150px;
        border-radius: var(--radius);
        font-size: 0.95rem;
        text-align: center;
        transition: all 0.3s ease-out;
        line-height: 1.4;
        font-family: 'Inter', sans-serif;
        font-weight: 600 !important;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        border: 1px solid #EAEAEA; 
        
        /* White background, standard text color */
        background-color: var(--card-bg);
        color: var(--text-color) !important; 
        
        /* Flex setup */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-decoration: none;
    }

    .action-card .card-title {
        font-family: 'Inter', sans-serif; /* Keep titles simple too */
        font-size: 0.95rem;
    }

    .action-card:hover {
        transform: translateY(-4px);
        box-shadow: 0 8px 15px rgba(0,0,0,0.15);
        border-color: #3498DB; /* Subtle blue primary color highlight */
    }
    
    .action-card i {
        font-size: 2rem;
        margin-bottom: 0.75rem;
        transition: color 0.3s;
    }

    /* Icon Color Mapping (Friendly and Clear) */

    /* 1. Mess Cut: Red/Danger */
    .action-cut i { color: #E74C3C; } 
    .action-cut:hover i { color: #C0392B; }

    /* 2. Late Mess: Blue/Time */
    .action-late i { color: #3498DB; } 
    .action-late:hover i { color: #2980B9; }

    /* 3. Skip Meal: Orange/Warning */
    .action-skip i { color: #F39C12; } 
    .action-skip:hover i { color: #E67E22; }

    /* 4. My QR: Green/Success */
    .action-qr i { color: #2ECC71; } 
    .action-qr:hover i { color: #27AE60; }

    /* 5. My Bill: Purple/Detail */
    .action-bill i { color: #9B59B6; }
    .action-bill:hover i { color: #8E44AD; }
</style>
{% endblock %}
