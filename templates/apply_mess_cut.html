<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apply Mess Cut</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f0f4ff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }
    .card {
      background: #ffffff;
      padding: 0;
      border-radius: 1rem;
      width: 26rem;
      box-shadow: 0 8px 24px rgba(0,0,0,0.12);
      overflow: hidden;
    }
    .card-header {
      background: linear-gradient(90deg, #3b82f6, #2563eb);
      color: white;
      padding: 1.2rem;
      text-align: center;
    }
    .card-header h2 {
      margin: 0;
      font-size: 1.5rem;
      font-weight: 700;
    }
    .card-body {
      padding: 2rem;
      background: #f9fbff;
    }
    .flash {
      padding: 0.75rem 1rem;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
      font-weight: 500;
      text-align: center;
    }
    .flash-success { background-color: #10b981; color: white; }
    .flash-danger { background-color: #ef4444; color: white; }
    .flash-warning { background-color: #f59e0b; color: white; }
    label { display: block; margin-bottom: 0.35rem; font-weight: 600; color: #1e3a8a; }
    input[type="date"] {
      width: 100%;
      padding: 0.7rem;
      margin-bottom: 1rem;
      border-radius: 0.5rem;
      border: 1px solid #93c5fd;
      background: #f0f9ff;
      font-size: 0.95rem;
      transition: all 0.2s ease-in-out;
    }
    input[type="date"]:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 3px rgba(37,99,235,0.2);
      background: white;
    }
    button {
      width: 100%;
      padding: 0.8rem;
      background-color: #2563eb;
      color: white;
      border-radius: 0.5rem;
      font-weight: 600;
      transition: background 0.2s ease-in-out;
    }
    button:hover {
      background-color: #1d4ed8;
    }
    small {
      color: #374151;
      display: block;
      margin-bottom: 1rem;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-header">
      <h2>ðŸ“˜ Apply Mess Cut</h2>
    </div>
    <div class="card-body">
      <!-- Flashed messages -->
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="flash flash-{{ category }}">{{ message }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <form method="POST" id="mess-cut-form">
        <label for="start_date">Start Date:</label>
        <input type="date" id="start_date" name="start_date" required onkeydown="return false;">

        <label for="end_date">End Date:</label>
        <input type="date" id="end_date" name="end_date" required onkeydown="return false;">

        <button type="submit">âœ… Apply Mess Cut</button>
      </form>
    </div>
  </div>

  <script>
    const startInput = document.getElementById('start_date');
    const endInput = document.getElementById('end_date');

    function formatDate(d) {
      const year = d.getFullYear();
      const month = String(d.getMonth() + 1).padStart(2, '0');
      const day = String(d.getDate()).padStart(2, '0');
      return `${year}-${month}-${day}`;
    }

    function updateDateLimits() {
      const now = new Date();
      let minStartDate = new Date();

      // If it's 10 PM or later, earliest start date is day after tomorrow
      if (now.getHours() >= 22) {
        minStartDate.setDate(now.getDate() + 2);
      } else {
        // Earliest start date is tomorrow
        minStartDate.setDate(now.getDate() + 1);
      }

      const minStartDateStr = formatDate(minStartDate);
      startInput.min = minStartDateStr;

      if (!startInput.value || new Date(startInput.value) < minStartDate) {
        startInput.value = minStartDateStr;
      }

      // End date: minimum same as start date (1-day cut allowed)
      const startDate = new Date(startInput.value);
      const minEndDate = new Date(startDate);
      const minEndDateStr = formatDate(minEndDate);
      endInput.min = minEndDateStr;

      if (!endInput.value || new Date(endInput.value) < minEndDate) {
        endInput.value = minEndDateStr;
      }
    }

    // Initial setup
    updateDateLimits();

    // Update end date when start date changes
    startInput.addEventListener('change', updateDateLimits);
  </script>
</body>
</html>
