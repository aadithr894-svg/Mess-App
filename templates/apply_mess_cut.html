<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apply Mess Cut</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f0f4ff; /* light blue background */
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }
    .card {
      background: #ffffff;
      padding: 0;
      border-radius: 1rem;
      width: 26rem;
      box-shadow: 0 8px 24px rgba(0,0,0,0.12);
      overflow: hidden;
    }
    .card-header {
      background: linear-gradient(90deg, #3b82f6, #2563eb);
      color: white;
      padding: 1.2rem;
      text-align: center;
    }
    .card-header h2 {
      margin: 0;
      font-size: 1.5rem;
      font-weight: 700;
    }
    .card-body {
      padding: 2rem;
      background: #f9fbff;
    }
    .flash {
      padding: 0.75rem 1rem;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
      font-weight: 500;
      text-align: center;
    }
    .flash-success { background-color: #10b981; color: white; }
    .flash-danger { background-color: #ef4444; color: white; }
    .flash-warning { background-color: #f59e0b; color: white; }
    label { display: block; margin-bottom: 0.35rem; font-weight: 600; color: #1e3a8a; }
    input[type="date"] {
      width: 100%;
      padding: 0.7rem;
      margin-bottom: 1rem;
      border-radius: 0.5rem;
      border: 1px solid #93c5fd;
      background: #f0f9ff;
      font-size: 0.95rem;
      transition: all 0.2s ease-in-out;
    }
    input[type="date"]:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 3px rgba(37,99,235,0.2);
      background: white;
    }
    button {
      width: 100%;
      padding: 0.8rem;
      background-color: #2563eb;
      color: white;
      border-radius: 0.5rem;
      font-weight: 600;
      transition: background 0.2s ease-in-out;
    }
    button:hover {
      background-color: #1d4ed8;
    }
    small {
      color: #374151;
      display: block;
      margin-bottom: 1rem;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-header">
      <h2>üìò Apply Mess Cut</h2>
    </div>
    <div class="card-body">
      <!-- Flashed messages -->
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="flash flash-{{ category }}">{{ message }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <form method="POST" id="mess-cut-form">
        <label for="start_date">Start Date:</label>
        <input type="date" id="start_date" name="start_date" min="{{ min_start_date }}" required onkeydown="return false;">

        <label for="end_date">End Date:</label>
        <input type="date" id="end_date" name="end_date" min="{{ min_end_date }}" required onkeydown="return false;">
        <small>‚ö†Ô∏è Minimum 3 consecutive days</small>

        <button type="submit">‚úÖ Apply Mess Cut</button>
      </form>
    </div>
  </div>

  <script>
    const startInput = document.getElementById('start_date');
    const endInput = document.getElementById('end_date');

    startInput.addEventListener('change', function() {
      const startDate = new Date(this.value);
      const minEndDate = new Date(startDate);
      minEndDate.setDate(startDate.getDate() + 2); // minimum 3 days
      const minDateStr = minEndDate.toISOString().split('T')[0];
      endInput.value = minDateStr;
      endInput.min = minDateStr;
    });

    // Prevent submitting if tomorrow after 10 PM
    const form = document.getElementById('mess-cut-form');
    form.addEventListener('submit', function(e) {
      const now = new Date();
      const startDate = new Date(startInput.value);
      const tomorrow = new Date();
      tomorrow.setDate(now.getDate() + 1);
      tomorrow.setHours(0,0,0,0);

      if (startDate.getTime() === tomorrow.getTime() && now.getHours() >= 22) {
        e.preventDefault();
        alert("Cannot apply mess cut for tomorrow after 10 PM today.");
      }
    });
  </script>
</body>
</html>
