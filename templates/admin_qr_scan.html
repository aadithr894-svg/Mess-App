<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin QR Scanner</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(120deg, #f6f9fc, #e9eff5);
      margin: 0; padding: 0;
      display: flex; flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h2 {
      margin: 30px 0 15px 0;
      color: #1a1a1a;
      font-size: 2em;
      text-shadow: 1px 1px 2px #ccc;
    }
    #scanner-card {
      max-width: 500px;
      width: 90%;
      background: #fff;
      border-radius: 16px;
      padding: 25px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      border: 2px solid #4caf50;
      position: relative;
      overflow: hidden;
      transition: transform 0.3s;
    }
    #scanner-card:hover { transform: translateY(-5px); }
    #reader {
      width: 100%;
      max-width: 400px;
      margin: 20px auto;
      border: 3px dashed #4caf50;
      border-radius: 12px;
      padding: 10px;
      background: #f0f7f5;
    }
    #result {
      margin-top: 15px;
      font-size: 1.2em;
      font-weight: bold;
      min-height: 1.5em;
    }
    .success { color: #4caf50; }
    .error { color: #f44336; }
    .count-box {
      margin-top: 20px;
      font-size: 1.1em;
      background: #eef7ff;
      padding: 12px 18px;
      border-radius: 12px;
      display: inline-block;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.05);
    }
    button {
      margin: 12px 8px 0 8px;
      padding: 12px 25px;
      border: none;
      border-radius: 12px;
      font-size: 1em;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    button:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
    .btn-success { background: #4caf50; color: white; }
    .btn-danger { background: #f44336; color: white; }
  </style>
</head>
<body>
  <h2>üì° Admin QR Scanner</h2>

  <div id="scanner-card">
    <div id="reader"></div>
    <div id="result">Scan a QR code to record attendance.</div>
    <div class="count-box">
      üçΩÔ∏è Live Count (<span id="mealType"></span>): 
      <span id="liveCount">0</span>
    </div>
    <br>
    <button id="addCountBtn" class="btn-success">‚ûï Add Count</button>
    <button id="resetCountBtn" class="btn-danger">üîÑ Reset</button>
  </div>

  <script>
    const resultDiv = document.getElementById("result");
    const liveCount = document.getElementById("liveCount");
    const mealTypeSpan = document.getElementById("mealType");
    let lastScanTime = 0;

    function detectMeal() {
      const now = new Date();
      const hours = now.getHours() + now.getMinutes()/60;
      if (hours >= 7.5 && hours <= 9) return 'Breakfast';
      if (hours >= 12 && hours <= 14) return 'Lunch';
      if (hours >= 19.5 && hours <= 21) return 'Dinner';
      return 'Closed';
    }

    function updateLiveCount() {
      const meal = detectMeal();
      mealTypeSpan.innerText = meal;
      if(meal === 'Closed') return;
      fetch(`/admin/live_count/${meal}`)
        .then(res => res.json())
        .then(data => { if (data.success) liveCount.innerText = data.count; });
    }
    setInterval(updateLiveCount, 3000);
    updateLiveCount();

    function onScanSuccess(decodedText) {
      const now = Date.now();
      if (now - lastScanTime < 1500) return; // debounce
      lastScanTime = now;

      const meal = detectMeal();
      if(meal === 'Closed') {
        resultDiv.innerText = "‚ùå Mess closed now!";
        resultDiv.className = "error";
        return;
      }

      fetch("/admin/scan_qr", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ qr_data: decodedText, meal_type: meal })
      })
      .then(res => res.json())
      .then(data => {
        if(data.success) {
          if(data.on_cut) {
            resultDiv.innerText = `‚ö†Ô∏è ${data.name} is on mess cut. Cannot mark attendance.`;
            resultDiv.className = "error";
            return;
          }
          resultDiv.innerText = `‚úÖ ${data.name} marked for ${meal}`;
          resultDiv.className = "success";
          liveCount.innerText = data.mess_count || liveCount.innerText;
        } else {
          resultDiv.innerText = `‚ùå ${data.message}`;
          resultDiv.className = "error";
        }
      })
      .catch(() => {
        resultDiv.innerText = "‚ùå Network error!";
        resultDiv.className = "error";
      });
    }

    function onScanFailure(error) {}

    let html5QrcodeScanner = new Html5QrcodeScanner("reader", { fps: 10, qrbox: 250 });
    html5QrcodeScanner.render(onScanSuccess, onScanFailure);

    document.getElementById("addCountBtn").addEventListener("click", () => {
      const meal = detectMeal();
      if(meal === 'Closed') { alert("‚ùå Mess closed!"); return; }
      fetch("/admin/add_count", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ meal_type: meal })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          alert(`‚úÖ Saved: ${data.total_people} for ${meal} (${data.count_date})`);
          updateLiveCount();
        } else { alert("‚ùå " + data.message); }
      });
    });

    document.getElementById("resetCountBtn").addEventListener("click", () => {
      const meal = detectMeal();
      if(meal === 'Closed') { alert("‚ùå Mess closed!"); return; }
      fetch("/admin/reset_count", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ meal_type: meal })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          alert(`üîÑ ${meal} reset successful!`);
          liveCount.innerText = "0";
          resultDiv.innerText = "‚úÖ Ready for new scans.";
          resultDiv.className = "success";
        } else { alert("‚ùå " + data.message); }
      });
    });
  </script>
</body>
</html>
