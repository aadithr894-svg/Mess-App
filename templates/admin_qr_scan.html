<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin QR Scanner</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 min-h-screen flex flex-col items-center justify-start p-4 font-sans">

  <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-6 mt-4">
    <h2 class="text-center text-2xl font-bold text-blue-700 mb-4">📡 Admin QR Scanner</h2>

    <!-- QR Scanner -->
    <div id="reader" class="mx-auto mb-4"></div>

    <!-- Live count box -->
    <div class="text-center bg-blue-100 text-blue-700 rounded-lg p-3 mb-4">
      🍽️ Live Count (<span id="mealType"></span>): <span id="liveCount">0</span>
    </div>

    <!-- Scan log -->
    <div id="log" class="bg-gray-100 p-2 rounded-lg h-48 overflow-y-auto text-sm mb-4"></div>

    <!-- Manual buttons -->
    <div class="flex justify-between gap-2">
      <button id="addCountBtn" class="flex-1 py-2 rounded-lg bg-blue-600 hover:bg-blue-700 text-white font-semibold">
        ➕ Add Count
      </button>
      <button id="resetCountBtn" class="flex-1 py-2 rounded-lg bg-red-500 hover:bg-red-600 text-white font-semibold">
        🔄 Reset
      </button>
    </div>
  </div>

<script>
const liveCount = document.getElementById("liveCount");
const mealTypeSpan = document.getElementById("mealType");
const logDiv = document.getElementById("log");
let scannedQueue = [];

// Auto-detect meal based on current time
function detectMeal() {
  const now = new Date();
  const hours = now.getHours() + now.getMinutes()/60;
  if (hours >= 7.5 && hours <= 9) return 'breakfast';
  if (hours >= 12 && hours <= 14) return 'lunch';
  return 'dinner';
}

// Update live count from server every 2 mins
function updateLiveCount() {
  const meal = detectMeal();
  mealTypeSpan.innerText = meal;
  fetch(`/admin/live_count/${meal}`)
    .then(res => res.json())
    .then(data => { if(data.success) liveCount.innerText = data.count; })
    .catch(()=>{ liveCount.innerText = "0"; });
}
updateLiveCount();
setInterval(updateLiveCount, 120000);

// Batch send scans every 1 second
setInterval(() => {
  if (scannedQueue.length === 0) return;
  const batch = scannedQueue.splice(0, scannedQueue.length);
  fetch("/admin/scan_batch", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ user_ids: batch, meal_type: detectMeal() })
  }).then(res => res.json())
    .then(data => {
      data.results.forEach(r => {
        const div = document.createElement("div");
        div.textContent = r.success ? `✅ ${r.name}` : `❌ ${r.user_id}`;
        div.className = r.success ? "text-green-600" : "text-red-600";
        logDiv.prepend(div);
      });
      liveCount.innerText = data.live_count;
    });
}, 1000); // batch interval 1 second

// Handle scan success
function onScanSuccess(decodedText) {
  let user_id = null;
  try {
    const parts = decodedText.split(",");
    for (let p of parts) if (p.startsWith("user_id:")) user_id = p.split(":")[1];
  } catch(e){}
  if (!user_id) return; // ignore invalid QR
  scannedQueue.push(user_id);
}

// Start fast QR scanner
const html5QrCode = new Html5Qrcode("reader");
html5QrCode.start(
  { facingMode: "environment" },
  { fps: 60, qrbox: 150, experimentalFeatures: { useBarCodeDetectorIfSupported: true } },
  onScanSuccess,
  () => {}
);

// Manual Add Count
document.getElementById("addCountBtn").addEventListener("click", () => {
  const meal = detectMeal();
  fetch("/admin/add_count", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ meal_type: meal })
  }).then(res => res.json()).then(data => {
    if(data.success) {
      alert(`✅ Saved: ${data.total_people} for ${meal} (${data.count_date})`);
      updateLiveCount();
    } else alert("❌ "+data.message);
  });
});

// Reset Count
document.getElementById("resetCountBtn").addEventListener("click", () => {
  const meal = detectMeal();
  fetch("/admin/reset_count", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ meal_type: meal })
  }).then(res => res.json()).then(data => {
    if(data.success) {
      alert(`🔄 ${meal} reset successful!`);
      liveCount.innerText = "0";
      logDiv.innerHTML = "";
    } else alert("❌ "+data.message);
  });
});
</script>
</body>
</html>
