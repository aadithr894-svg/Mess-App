<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin QR Scanner</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h2 {
      margin: 20px 0;
      color: #333;
    }
    #scanner-card {
      max-width: 500px;
      margin: auto;
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    #reader {
      width: 100%;
      max-width: 400px;
      margin: auto;
    }
    #result {
      margin-top: 15px;
      font-size: 1.2em;
      font-weight: bold;
    }
    .success { color: green; }
    .error { color: red; }
    .count-box {
      margin-top: 20px;
      font-size: 1.1em;
      background: #eef;
      padding: 10px;
      border-radius: 8px;
      display: inline-block;
    }
    button {
      margin: 10px;
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1em;
    }
    #addCountBtn { background: #28a745; color: white; }
    #resetBtn { background: #dc3545; color: white; }
    @media (max-width: 600px) {
      #scanner-card { width: 90%; padding: 15px; }
      #reader { max-width: 100%; }
    }
  </style>
</head>
<body>
  <h2>üì° Admin QR Scanner</h2>

  <div id="scanner-card">
    <div id="reader"></div>
    <div id="result">Scan a QR code to record attendance.</div>
    <div class="count-box" id="liveCount">üçΩÔ∏è Live Count: 0</div>
    <br>
    <button id="addCountBtn">‚ûï Add Count</button>
    <button id="resetBtn">üîÑ Reset</button>
  </div>

  <script>
    const resultDiv = document.getElementById("result");
    const liveCountDiv = document.getElementById("liveCount");
    let lastScanTime = 0;

    // Auto-detect meal
    function detectMeal() {
      const now = new Date();
      const hours = now.getHours() + now.getMinutes()/60;
      if (hours >= 7.5 && hours <= 9) return 'breakfast';
      if (hours >= 12 && hours <= 14) return 'lunch';
      return 'dinner';
    }

    function updateLiveCount() {
      const meal = detectMeal();
      fetch(`/admin/live_count/${meal}`)
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          liveCountDiv.innerText = `üçΩÔ∏è Live Count (${meal}): ${data.count}`;
        }
      });
    }

    function onScanSuccess(decodedText) {
      const now = Date.now();
      if (now - lastScanTime < 2000) return; // throttle
      lastScanTime = now;

      console.log("Decoded QR:", decodedText);

      let user_id = null;
      try {
        const parts = decodedText.split(",");
        for (let p of parts) {
          if (p.startsWith("user_id:")) {
            user_id = p.split(":")[1];
            break;
          }
        }
      } catch (e) {
        console.error("QR parse error:", e);
      }

      if (!user_id) {
        resultDiv.innerText = "‚ùå Invalid QR code!";
        resultDiv.className = "error";
        return;
      }

      const meal = detectMeal();

      fetch("/admin/scan_qr", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ user_id: user_id, meal_type: meal })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          resultDiv.innerText = `‚úÖ ${data.name} marked for ${meal}`;
          resultDiv.className = "success";
          updateLiveCount();
        } else {
          resultDiv.innerText = `‚ùå ${data.message}`;
          resultDiv.className = "error";
        }
      })
      .catch(err => {
        console.error(err);
        resultDiv.innerText = "‚ùå Network error!";
        resultDiv.className = "error";
      });
    }

    function onScanFailure(error) { /* ignore */ }

    // Start scanner
    let html5QrcodeScanner = new Html5QrcodeScanner(
      "reader", { fps: 10, qrbox: 250 }
    );
    html5QrcodeScanner.render(onScanSuccess, onScanFailure);

    // Auto-refresh live count
    setInterval(updateLiveCount, 3000);
    updateLiveCount();

    // Add Count
    document.getElementById("addCountBtn").addEventListener("click", function() {
      const meal = detectMeal();
      fetch("/admin/add_count", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ meal_type: meal })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          alert(`‚úÖ Saved: ${data.total_people} people for ${data.meal_type} (${data.count_date})`);
          updateLiveCount(); // resets to 0 after saving
        } else {
          alert("‚ùå " + data.message);
        }
      })
      .catch(err => console.error(err));
    });

    // Reset Count
    document.getElementById("resetBtn").addEventListener("click", function() {
      const meal = detectMeal();
      fetch("/admin/reset_live_count", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ meal_type: meal })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          alert(`‚úÖ Live count reset for ${meal}`);
          liveCountDiv.innerText = `üçΩÔ∏è Live Count (${meal}): 0`;
        } else {
          alert("‚ùå " + data.message);
        }
      })
      .catch(err => console.error(err));
    });
  </script>
</body>
</html>
