<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin QR Scanner</title>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <style>
        #reader {
            width: 500px;
            margin: auto;
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 30px;
        }
        #result {
            margin-top: 20px;
            font-size: 1.2em;
            color: green;
        }
    </style>
</head>
<body>
    <h2>Live QR Scanner</h2>
    <div id="reader"></div>
    <div id="result">Scan a QR code to record attendance.</div>

    <script>
        function onScanSuccess(decodedText, decodedResult) {
            console.log("Decoded QR:", decodedText);

            // Extract user_id from QR string (format: user_id:{id},email:{email},mess_count:{count})
            let user_id = null;
            try {
                const parts = decodedText.split(",");
                for (let p of parts) {
                    if (p.startsWith("user_id:")) {
                        user_id = p.split(":")[1];
                        break;
                    }
                }
            } catch (e) {
                console.error("QR parse error:", e);
            }

            if (!user_id) {
                document.getElementById("result").innerText = "Invalid QR code!";
                return;
            }

            // Send POST request to Flask backend
            fetch("/admin/scan_qr", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ user_id: user_id, meal_type: "lunch" }) // change meal_type as needed
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    document.getElementById("result").innerText = `✅ ${data.name} attendance recorded. Total: ${data.count}`;
                } else {
                    document.getElementById("result").innerText = `❌ Error: ${data.message}`;
                }
            })
            .catch(err => {
                console.error(err);
                document.getElementById("result").innerText = "❌ Network or server error.";
            });
        }

        function onScanFailure(error) {
            // optional: console.warn(`Scan failed: ${error}`);
        }

        let html5QrcodeScanner = new Html5QrcodeScanner(
            "reader", { fps: 10, qrbox: 250 }
        );
        html5QrcodeScanner.render(onScanSuccess, onScanFailure);
    </script>
</body>
</html>
