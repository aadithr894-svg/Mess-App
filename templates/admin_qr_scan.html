<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin QR Scanner</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h2 {
      margin: 20px 0;
      color: #333;
    }
    #scanner-card {
      max-width: 500px;
      margin: auto;
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    #reader {
      width: 100%;
      max-width: 400px;
      margin: auto;
    }
    #result {
      margin-top: 15px;
      font-size: 1.2em;
      font-weight: bold;
    }
    .success { color: green; }
    .error { color: red; }
    .count-box {
      margin-top: 20px;
      font-size: 1.1em;
      background: #eef;
      padding: 10px;
      border-radius: 8px;
      display: inline-block;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #28a745;
      color: white;
      font-size: 1em;
      cursor: pointer;
    }
    button:hover { background: #218838; }
    @media (max-width: 600px) {
      #scanner-card { width: 90%; padding: 15px; }
      #reader { max-width: 100%; }
    }
  </style>
</head>
<body>
  <h2>📡 Admin QR Scanner</h2>

  <div id="scanner-card">
    <div id="reader"></div>
    <div id="result">Scan a QR code to record attendance.</div>

    <!-- 🔹 Live Count -->
    <h3 id="liveCount" style="margin-top:20px; color:blue;">
      Live Count: 0
    </h3>

    <!-- 🔹 Add Count Button -->
    <button id="addCountBtn">➕ Add Count</button>
  </div>

  <script>
    const resultDiv = document.getElementById("result");
    const liveCountElem = document.getElementById("liveCount");
    let lastScanTime = 0;

    // Auto-detect meal based on time
    function detectMeal() {
      const now = new Date();
      const hours = now.getHours() + now.getMinutes()/60;
      if (hours >= 7.5 && hours <= 9) return 'breakfast';
      if (hours >= 12 && hours <= 14) return 'lunch';
      return 'dinner';
    }

    // Update live count from backend
    function updateLiveCount() {
      const meal = detectMeal();
      fetch(`/admin/live_count/${meal}`)
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          liveCountElem.innerText =
            `Live Count (${meal}): ${data.count}`;
        }
      });
    }

    // Call every 3s
    setInterval(updateLiveCount, 3000);
    updateLiveCount();

    // QR Scan Success
    function onScanSuccess(decodedText) {
      const now = Date.now();
      if (now - lastScanTime < 2000) return; // throttle: 2s
      lastScanTime = now;

      console.log("Decoded QR:", decodedText);

      // Parse QR → extract user_id
      let user_id = null;
      try {
        const parts = decodedText.split(",");
        for (let p of parts) {
          if (p.startsWith("user_id:")) {
            user_id = p.split(":")[1];
            break;
          }
        }
      } catch (e) {
        console.error("QR parse error:", e);
      }

      if (!user_id) {
        resultDiv.innerText = "❌ Invalid QR code!";
        resultDiv.className = "error";
        return;
      }

      const meal = detectMeal();

      // Send POST to backend
      fetch("/admin/scan_qr", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ user_id: user_id, meal_type: meal })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          resultDiv.innerText = `✅ ${data.name} marked for ${meal}`;
          resultDiv.className = "success";
          updateLiveCount();
        } else {
          resultDiv.innerText = `❌ ${data.message}`;
          resultDiv.className = "error";
        }
      })
      .catch(err => {
        console.error(err);
        resultDiv.innerText = "❌ Network error!";
        resultDiv.className = "error";
      });
    }

    function onScanFailure(error) {
      // Ignore scan failures
    }

    // Start scanner
    let html5QrcodeScanner = new Html5QrcodeScanner(
      "reader", { fps: 10, qrbox: 250 }
    );
    html5QrcodeScanner.render(onScanSuccess, onScanFailure);

    // Handle Add Count button
    document.getElementById("addCountBtn").addEventListener("click", function() {
      const meal = detectMeal();
      fetch("/admin/add_count", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ meal_type: meal })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          alert(`✅ Saved: ${data.total_people} people for ${data.meal_type} (${data.count_date})`);
          updateLiveCount(); // resets live count after saving
        } else {
          alert("❌ " + data.message);
        }
      })
      .catch(err => console.error(err));
    });
  </script>
</body>
</html>
