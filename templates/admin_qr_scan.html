<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin QR Scanner</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h2 { margin: 20px 0; color: #333; }
    #scanner-card {
      max-width: 500px; margin: auto; background: #fff;
      border-radius: 12px; padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    #reader { width: 100%; max-width: 400px; margin: auto; }
    #result { margin-top: 15px; font-size: 1.2em; font-weight: bold; }
    .success { color: green; }
    .error { color: red; }
    .count-box {
      margin-top: 20px; font-size: 1.1em; background: #eef;
      padding: 10px; border-radius: 8px; display: inline-block;
    }
    button {
      margin-top: 10px; padding: 10px 20px;
      border: none; border-radius: 8px;
      font-size: 1em; cursor: pointer;
    }
    .btn-success { background: #4caf50; color: white; }
    .btn-danger { background: #f44336; color: white; }
  </style>
</head>
<body>
  <h2>üì° Admin QR Scanner</h2>

  <div id="scanner-card">
    <div id="reader"></div>
    <div id="result">Scan a QR code to record attendance.</div>
    <div class="count-box">
      üçΩÔ∏è Live Count (<span id="mealType"></span>): 
      <span id="liveCount">0</span>
    </div>
    <br>
    <button id="addCountBtn" class="btn-success">‚ûï Add Count</button>
    <button id="resetCountBtn" class="btn-danger">üîÑ Reset</button>
  </div>

  <script>
    const resultDiv = document.getElementById("result");
    const liveCount = document.getElementById("liveCount");
    const mealTypeSpan = document.getElementById("mealType");
    let lastScanTime = 0;

    // Auto-detect meal
    function detectMeal() {
      const now = new Date();
      const hours = now.getHours() + now.getMinutes()/60;
      if (hours >= 7.5 && hours <= 9) return 'breakfast';
      if (hours >= 12 && hours <= 14) return 'lunch';
	if (hours >= 19.5 && hours <= 21) return 'Dinner';
      return 'dinner';
    }

    // Update live count from backend
    function updateLiveCount() {
      const meal = detectMeal();
      mealTypeSpan.innerText = meal;
      fetch(`/admin/live_count/${meal}`)
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            liveCount.innerText = data.count;
          }
        });
    }
    setInterval(updateLiveCount, 3000);
    updateLiveCount();

    // Scan success
    function onScanSuccess(decodedText) {
      const now = Date.now();
      if (now - lastScanTime < 2000) return; // throttle
      lastScanTime = now;

      let user_id = null;
      try {
        const parts = decodedText.split(",");
        for (let p of parts) {
          if (p.startsWith("user_id:")) {
            user_id = p.split(":")[1];
            break;
          }
        }
      } catch (e) {}

      if (!user_id) {
        resultDiv.innerText = "‚ùå Invalid QR code!";
        resultDiv.className = "error";
        return;
      }

      const meal = detectMeal();
      fetch("/admin/scan_qr", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ user_id: user_id, meal_type: meal })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          resultDiv.innerText = `‚úÖ ${data.name} marked for ${meal}`;
          resultDiv.className = "success";
          liveCount.innerText = data.count;
        } else {
          resultDiv.innerText = `‚ùå ${data.message}`;
          resultDiv.className = "error";
        }
      })
      .catch(() => {
        resultDiv.innerText = "‚ùå Network error!";
        resultDiv.className = "error";
      });
    }

    function onScanFailure(error) {}

    // Start scanner
    let html5QrcodeScanner = new Html5QrcodeScanner("reader", { fps: 10, qrbox: 250 });
    html5QrcodeScanner.render(onScanSuccess, onScanFailure);

    // ‚ûï Add Count button
    document.getElementById("addCountBtn").addEventListener("click", () => {
      const meal = detectMeal();
      fetch("/admin/add_count", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ meal_type: meal })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          alert(`‚úÖ Saved: ${data.total_people} for ${meal} (${data.count_date})`);
          updateLiveCount();
        } else {
          alert("‚ùå " + data.message);
        }
      });
    });

    // üîÑ Reset button
    document.getElementById("resetCountBtn").addEventListener("click", () => {
      const meal = detectMeal();
      fetch("/admin/reset_count", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ meal_type: meal })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          alert(`üîÑ ${meal} reset successful!`);
          liveCount.innerText = "0"; // instant frontend reset
          resultDiv.innerText = "‚úÖ Ready for new scans.";
          resultDiv.className = "success";
        } else {
          alert("‚ùå " + data.message);
        }
      });
    });
  </script>
</body>
</html>
