<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen font-sans 
             bg-gradient-to-br from-blue-200 via-blue-300 to-blue-400 p-4">

  <div class="bg-white shadow-xl rounded-3xl w-full max-w-md p-8 space-y-6">
    <h2 class="text-3xl font-bold text-center text-gray-800">Register</h2>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="text-white font-medium text-center rounded-lg p-3 
                      {% if category=='danger' %} bg-red-500 {% endif %}
                      {% if category=='success' %} bg-green-500 {% endif %}">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('register') }}" class="space-y-4">
      <div class="relative">
        <input type="text" name="name" placeholder=" " required 
               class="peer w-full p-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-400"/>
        <label class="absolute left-3 top-3 text-gray-400 text-sm transition-all 
                      peer-placeholder-shown:top-3 peer-placeholder-shown:text-gray-400 
                      peer-placeholder-shown:text-sm peer-focus:-top-2 peer-focus:text-indigo-500 peer-focus:text-xs">
          Full Name
        </label>
      </div>

      <div class="relative">
        <input type="email" name="email" placeholder=" " required 
               class="peer w-full p-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-400"/>
        <label class="absolute left-3 top-3 text-gray-400 text-sm transition-all 
                      peer-placeholder-shown:top-3 peer-placeholder-shown:text-gray-400 
                      peer-placeholder-shown:text-sm peer-focus:-top-2 peer-focus:text-indigo-500 peer-focus:text-xs">
          Email
        </label>
      </div>

      <div class="relative">
        <input type="text" name="phone" placeholder=" " pattern="\d{10}" maxlength="10" required 
               class="peer w-full p-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-400"/>
        <label class="absolute left-3 top-3 text-gray-400 text-sm transition-all 
                      peer-placeholder-shown:top-3 peer-placeholder-shown:text-gray-400 
                      peer-placeholder-shown:text-sm peer-focus:-top-2 peer-focus:text-indigo-500 peer-focus:text-xs">
          Phone (10 digits)
        </label>
      </div>

      <div class="relative">
        <input type="text" name="course" placeholder=" " required 
               class="peer w-full p-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-400"/>
        <label class="absolute left-3 top-3 text-gray-400 text-sm transition-all 
                      peer-placeholder-shown:top-3 peer-placeholder-shown:text-gray-400 
                      peer-placeholder-shown:text-sm peer-focus:-top-2 peer-focus:text-indigo-500 peer-focus:text-xs">
          Course
        </label>
      </div>

      <div class="relative">
        <input type="password" name="password" placeholder=" " required 
               class="peer w-full p-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-400"/>
        <label class="absolute left-3 top-3 text-gray-400 text-sm transition-all 
                      peer-placeholder-shown:top-3 peer-placeholder-shown:text-gray-400 
                      peer-placeholder-shown:text-sm peer-focus:-top-2 peer-focus:text-indigo-500 peer-focus:text-xs">
          Password
        </label>
      </div>

      <div class="relative">
        <select name="user_type" required 
                class="peer w-full p-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-400 appearance-none">
          <option value="" disabled selected></option>
          <option value="guest">Guest</option>
          <option value="inmate">Inmate</option>
          <option value="outmess">Outmess</option>
        </select>
        <label class="absolute left-3 top-3 text-gray-400 text-sm transition-all 
                      peer-focus:-top-2 peer-focus:text-indigo-500 peer-focus:text-xs">
          User Type
        </label>
      </div>

      <button type="submit" 
              class="w-full py-3 bg-indigo-500 text-white font-semibold rounded-xl hover:bg-indigo-600 transition duration-300">
        Register
      </button>
    </form>

    <p class="text-center text-gray-600 text-sm mt-4">
      Already have an account? 
      <a href="{{ url_for('login') }}" class="text-indigo-500 font-medium hover:underline">Login</a>
    </p>
  </div>

</body>
</html>
