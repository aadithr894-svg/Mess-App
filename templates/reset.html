<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - Mess App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #a7c7f9, #67b1f5, #3b8edc);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      background: rgba(255,255,255,0.85);
      backdrop-filter: blur(10px);
      padding: 2rem;
      border-radius: 1rem;
      width: 24rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    .flash {
      padding: 0.75rem 1rem;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
      font-weight: 500;
      text-align: center;
    }
    .flash-danger { background-color: #e74c3c; color: white; }
    .flash-warning { background-color: #f39c12; color: white; }
    .flash-success { background-color: #27ae60; color: white; }
    .flash-info { background-color: #3498db; color: white; }
  </style>
</head>
<body>
  <div class="card">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Reset Password</h2>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          {% if category in ['danger', 'warning', 'success', 'info'] %}
            <div class="flash flash-{{ category }}">{{ message }}</div>
          {% endif %}
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" class="space-y-4">
      <div>
        <input type="password" name="password" placeholder="New Password" required
               class="w-full p-2 rounded border focus:outline-none focus:ring-2 focus:ring-indigo-400">
      </div>

      <button type="submit"
              class="w-full p-2 bg-indigo-500 text-white rounded hover:bg-indigo-600 transition">
        Reset Password
      </button>
    </form>

    <p class="mt-4 text-center text-gray-700 text-sm">
      Remembered your password? 
      <a href="{{ url_for('login') }}" class="text-indigo-500 hover:underline">Login</a>
    </p>
  </div>
</body>
</html>
