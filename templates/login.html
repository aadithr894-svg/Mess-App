<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mess Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen font-sans 
             bg-gradient-to-br from-blue-200 via-blue-300 to-blue-400">

  <div class="bg-white shadow-xl rounded-3xl w-96 p-8 space-y-6">
    <h2 class="text-3xl font-bold text-center text-gray-800">Login</h2>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          {% if category in ['danger', 'warning', 'success', 'info'] %}
            <div class="text-white font-medium text-center rounded-lg p-3 
                        {% if category=='danger' %} bg-red-500 {% endif %}
                        {% if category=='warning' %} bg-yellow-500 {% endif %}
                        {% if category=='success' %} bg-green-500 {% endif %}
                        {% if category=='info' %} bg-blue-500 {% endif %}">
              {{ message }}
            </div>
          {% endif %}
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('login') }}" class="space-y-4">
      <div class="relative">
        <input type="email" name="email" placeholder=" " required 
               class="peer w-full p-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-400"/>
        <label class="absolute left-3 top-3 text-gray-400 text-sm transition-all 
                      peer-placeholder-shown:top-3 peer-placeholder-shown:text-gray-400 
                      peer-placeholder-shown:text-sm peer-focus:-top-2 peer-focus:text-indigo-500 peer-focus:text-xs">
          Email
        </label>
      </div>

      <div class="relative">
        <input type="password" name="password" placeholder=" " required 
               class="peer w-full p-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-400"/>
        <label class="absolute left-3 top-3 text-gray-400 text-sm transition-all 
                      peer-placeholder-shown:top-3 peer-placeholder-shown:text-gray-400 
                      peer-placeholder-shown:text-sm peer-focus:-top-2 peer-focus:text-indigo-500 peer-focus:text-xs">
          Password
        </label>
      </div>

      <button type="submit" 
              class="w-full py-3 bg-indigo-500 text-white font-semibold rounded-xl hover:bg-indigo-600 transition duration-300">
        Login
      </button>
    </form>

    <p class="text-center text-gray-600 text-sm mt-4">
      Don't have an account? 
      <a href="{{ url_for('register') }}" class="text-indigo-500 font-medium hover:underline">Sign Up</a>
    </p>
  </div>

</body>
</html>
