{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4 text-center text-md-start">New User Approvals</h2>

    <div class="row g-4">
        {% for user in users %}
        <div class="col-12 col-md-6 col-lg-4">
            <div class="card shadow-sm border-0 rounded-4 bg-light h-100">
                <div class="card-body">
                    <h5 class="card-title mb-3">{{ user[1] }}</h5>
                    <p class="mb-1"><strong>Email:</strong> {{ user[2] }}</p>
                    <p class="mb-1"><strong>Course:</strong> {{ user[3] }}</p>
                    <p class="mb-1"><strong>Phone:</strong> {{ user[4] }}</p>
                    <p class="mb-1"><strong>Type:</strong> {{ user[5]|capitalize }}</p>
                    <a href="{{ url_for('approve_new_user', user_id=user[0]) }}" class="btn btn-success w-100 mt-3 rounded-pill">
                        Approve
                    </a>
                </div>
            </div>
        </div>
        {% else %}
        <div class="col-12">
            <div class="alert alert-info text-center rounded-3">
                No new users to approve.
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<!-- Optional Custom Styling -->
<style>
.card-title {
    font-weight: 700;
    color: #0d6efd;
}
.card {
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}
.card:hover {
    transform: translateY(-4px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
}
</style>
{% endblock %}
