<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ecf0f1;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: #2c3e50;
        }

        /* Navbar */
        nav {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            background-color: #2980b9;
            padding: 10px;
            border-radius: 0 0 12px 12px;
            box-shadow: 0 3px 8px rgba(0,0,0,0.15);
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            padding: 8px 12px;
            border-radius: 6px;
            transition: background 0.3s;
        }

        nav a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        hr {
            margin: 20px auto;
            border: 0;
            height: 1px;
            background-color: #bdc3c7;
            width: 90%;
        }

        /* Buttons */
        .delete-btn { color: red; text-decoration: none; font-weight: bold; }
        .approve-btn { color: green; text-decoration: none; font-weight: bold; }

        /* Container */
        .container {
            max-width: 1000px;
            margin: 0 auto 30px;
            padding: 15px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            overflow-x: auto;
        }

        /* Responsive Navbar for small screens */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: center;
            }
            nav a {
                width: 90%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <h1>Admin Dashboard</h1>
    <nav>
        <a href="{{ url_for('admin_dashboard') }}">Home</a>
        <a href="{{ url_for('users_list') }}">Users List</a>
        <a href="{{ url_for('mess_cut_list') }}">Mess Cuts</a>
        <a href="{{ url_for('late_mess_list') }}">Late Mess</a>
        <a href="{{ url_for('new_users_list') }}">New Users</a>
	  <a href="{{ url_for('add_mess_cut') }}" class="btn btn-warning">Add Mess Cut</a>

    </nav>
    <hr>
    
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
