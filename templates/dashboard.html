{% extends 'base.html' %}
{% block content %}
<div class="dashboard text-center py-5 px-3">

    <h4 class="fw-bold mb-4" style="color: var(--text-color); font-family: 'Roboto', sans-serif;">
        âœ¨ Quick Actions
    </h4>

    <div class="d-grid gap-3 mx-auto" style="max-width: 450px;">
        
        <a href="{{ url_for('my_qr') }}" 
           class="btn btn-lg w-100 theme-action-btn action-qr">
            <i class="fas fa-qrcode me-2"></i> View My QR Code
        </a>

        <a href="{{ url_for('apply_mess_cut') }}" 
           class="btn btn-lg w-100 theme-action-btn action-cut">
            <i class="fas fa-cut me-2"></i> Apply Mess Cut
        </a>

        <a href="{{ url_for('request_late_mess') }}" 
           class="btn btn-lg w-100 theme-action-btn action-late">
            <i class="fas fa-clock me-2"></i> Request Late Mess
        </a>
        
        <!-- Including the other two actions from the card template for completeness, styled as buttons -->
        <a href="{{ url_for('mess_skip') }}"
           class="btn btn-lg w-100 theme-action-btn action-skip">
            <i class="fas fa-calendar-times me-2"></i> Skip Upcoming Meal
        </a>

        <a href="{{ url_for('user_bills') }}"
           class="btn btn-lg w-100 theme-action-btn action-bill">
            <i class="fas fa-receipt me-2"></i> View My Bill
        </a>
    </div>

</div>

<style>
    /* Using a distinct, colorful theme for the stacked buttons */

    .dashboard {
        font-family: 'Roboto', sans-serif;
    }

    /* Base Button Style */
    .theme-action-btn {
        border-radius: 12px; 
        font-weight: 600;
        font-size: 1.1rem;
        padding: 15px 20px;
        transition: all 0.3s ease-out;
        border: none;
        color: white; /* White text for contrast on colored buttons */
        box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    .theme-action-btn:hover {
        transform: translateY(-3px); /* Gentle lift on hover */
        box-shadow: 0 8px 18px rgba(0,0,0,0.2);
        color: white;
    }

    /* ------------------ Color Mapping (Based on previous action card theme) ------------------ */

    /* 1. Mess Cut: Red/Danger */
    .action-cut { background-color: #E74C3C; } /* Red */
    .action-cut:hover { background-color: #C0392B; } /* Darker Red */

    /* 2. Late Mess: Blue/Time */
    .action-late { background-color: #3498DB; } /* Blue */
    .action-late:hover { background-color: #2980B9; } /* Darker Blue */

    /* 3. My QR: Green/Success */
    .action-qr { background-color: #2ECC71; } /* Green */
    .action-qr:hover { background-color: #27AE60; } /* Darker Green */

    /* 4. Skip Meal: Orange/Warning */
    .action-skip { background-color: #F39C12; } /* Orange */
    .action-skip:hover { background-color: #E67E22; } /* Darker Orange */

    /* 5. My Bill: Purple/Detail */
    .action-bill { background-color: #9B59B6; } /* Purple */
    .action-bill:hover { background-color: #8E44AD; } /* Darker Purple */

    /* Mobile Layout Adjustment */
    @media (max-width: 768px) {
        .theme-action-btn {
            font-size: 1rem;
            padding: 14px;
        }
        .d-grid {
            gap: 15px !important; 
        }
    }
</style>
{% endblock %}
