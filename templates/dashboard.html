        <a href="{{ url_for('my_qr') }}"

        </a>
    </div>

</div>

<style>
    .dashboard {
        font-family: 'Poppins', sans-serif;
    }
    .btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 14px rgba(0,0,0,0.15);
        transition: all 0.3s ease;
    }
    @media (max-width: 768px) {
        .btn {
            font-size: 1rem;
            padding: 12px;
        }
    }
</style>
{% endblock %}
