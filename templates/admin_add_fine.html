{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h2 class="mb-0">Add Fines for {{ meal_type.capitalize() }} - {{ today.strftime('%d-%m-%Y') }}</h2>
        </div>
        <div class="card-body">
            <form method="POST">
                <!-- Meal Type Selector -->
                <div class="mb-4">
                    <label for="meal_type" class="form-label fw-bold">Select Meal Type</label>
                    <select name="meal_type" id="meal_type" class="form-select">
                        <option value="breakfast" {% if meal_type == 'breakfast' %}selected{% endif %}>Breakfast</option>
                        <option value="lunch" {% if meal_type == 'lunch' %}selected{% endif %}>Lunch</option>
                        <option value="dinner" {% if meal_type == 'dinner' %}selected{% endif %}>Dinner</option>
                    </select>
                </div>

                <!-- Non-scanned users table -->
                <div class="table-responsive">
                    <table class="table table-striped table-hover align-middle">
                        <thead class="table-dark">
                            <tr>
                                <th scope="col">User</th>
                                <th scope="col">Fine Amount</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for user in non_scanned_users %}
                            <tr>
                                <td>{{ user.name }}</td>
                                <td>
                                    <input type="hidden" name="user_id" value="{{ user.id }}">
                                    <input type="number" name="fine" step="0.01" class="form-control" placeholder="Enter fine" required>
                                </td>
                            </tr>
                            {% else %}
                            <tr>
                                <td colspan="2" class="text-center text-muted">No users to add fines for this meal.</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>

                <div class="mt-3 text-end">
                    <button type="submit" class="btn btn-success btn-lg">
                        <i class="bi bi-plus-circle me-2"></i> Add Fines
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
