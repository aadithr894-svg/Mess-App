<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hostel Mess App</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

<style>
/* ---------- RESET ---------- */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* ---------- BASE ---------- */
body {
  font-family: 'Roboto', sans-serif;
  background: #fafafa;
  color: #333;
  line-height: 1.6;
}

/* ---------- HEADER ---------- */
header {
  background: #4f46e5;
  color: #fff;
  padding: 1rem 1.5rem;
  position: sticky;
  top: 0;
  z-index: 1000;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

header h1 {
  font-size: 1.4rem;
  font-weight: 700;
  white-space: nowrap;
}

nav {
  display: flex;
  gap: 1.5rem;
}

nav a {
  color: #fff;
  text-decoration: none;
  font-weight: 500;
  transition: opacity 0.2s ease;
}
nav a:hover {
  opacity: 0.8;
}

/* ---------- HAMBURGER ---------- */
.hamburger {
  display: none;
  flex-direction: column;
  cursor: pointer;
  gap: 4px;
}
.hamburger span {
  width: 24px;
  height: 3px;
  background: #fff;
  border-radius: 2px;
  transition: 0.3s;
}

/* ---------- MOBILE NAV DROPDOWN ---------- */
.mobile-nav {
  display: none;
  flex-direction: column;
  background: #4f46e5;
  padding: 0.75rem 1.5rem;
}
.mobile-nav a {
  color: #fff;
  text-decoration: none;
  padding: 0.5rem 0;
  border-top: 1px solid rgba(255,255,255,0.15);
}

/* ---------- MAIN ---------- */
main {
  max-width: 1200px;
  margin: 2rem auto;
  padding: 0 1rem;
}

.card-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
  gap: 1.5rem;
}

.card {
  background: #fff;
  border-radius: 12px;
  box-shadow: 0 4px 16px rgba(0,0,0,0.06);
  padding: 1.5rem;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}
.card:hover {
  transform: translateY(-4px);
  box-shadow: 0 6px 20px rgba(0,0,0,0.1);
}

.card h2 {
  margin-bottom: 0.5rem;
  font-size: 1.2rem;
  color: #4f46e5;
}

/* ---------- FOOTER ---------- */
footer {
  text-align: center;
  padding: 1.5rem;
  font-size: 0.9rem;
  color: #666;
  background: #f0f0f0;
  margin-top: 2rem;
}

/* ---------- MEDIA QUERIES ---------- */
@media (max-width: 768px) {
  nav {
    display: none;
  }
  .hamburger {
    display: flex;
  }
  .mobile-nav.show {
    display: flex;
  }
}
</style>
</head>
<body>

<header>
  <h1>Hostel Mess</h1>
  <nav>
    <a href="#">Dashboard</a>
    <a href="#">Users</a>
    <a href="#">Bills</a>
    <a href="#">Logout</a>
  </nav>
  <div class="hamburger" id="hamburger">
    <span></span><span></span><span></span>
  </div>
</header>

<!-- Mobile Dropdown -->
<div class="mobile-nav" id="mobileNav">
  <a href="#">Dashboard</a>
  <a href="#">Users</a>
  <a href="#">Bills</a>
  <a href="#">Logout</a>
</div>

<main>
  <div class="card-grid">
    <div class="card">
      <h2>Today's Menu</h2>
      <p>Breakfast, Lunch, Dinner details go here.</p>
    </div>
    <div class="card">
      <h2>Mess Cuts</h2>
      <p>View and manage mess cut requests.</p>
    </div>
    <div class="card">
      <h2>Late Meals</h2>
      <p>Request or approve late meal timings.</p>
    </div>
    <div class="card">
      <h2>Bills</h2>
      <p>Generate and view monthly bills.</p>
    </div>
  </div>
</main>

<footer>
  &copy; 2025 Hostel Mess App
</footer>

<script>
const hamburger = document.getElementById('hamburger');
const mobileNav = document.getElementById('mobileNav');

hamburger.addEventListener('click', () => {
  mobileNav.classList.toggle('show');
});
</script>

</body>
</html>
