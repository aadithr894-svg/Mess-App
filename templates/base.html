<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hostel Mess App</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<!-- Bootstrap 5 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body {
  font-family: 'Inter', sans-serif;
  background: #f5f6fa;
  color: #2d2f36;
}

/* Header Gradient */
.navbar-custom {
  background: linear-gradient(90deg, #6366f1, #4f46e5);
}

/* Navbar links hover underline */
.navbar-custom .nav-link {
  color: #fff;
  position: relative;
  font-weight: 500;
}
.navbar-custom .nav-link::after {
  content: "";
  position: absolute;
  bottom: 0;
  left: 0;
  width: 0%;
  height: 2px;
  background: #fff;
  transition: width 0.25s ease;
}
.navbar-custom .nav-link:hover::after {
  width: 100%;
}

/* Cards */
.card-modern {
  border: none;
  border-radius: 1rem;
  box-shadow: 0 6px 20px rgba(0,0,0,0.05);
  transition: transform 0.25s ease, box-shadow 0.25s ease;
  position: relative;
}
.card-modern:hover {
  transform: translateY(-6px);
  box-shadow: 0 10px 28px rgba(0,0,0,0.1);
}
.card-modern::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 0%;
  height: 4px;
  background: linear-gradient(90deg, #6366f1, #4f46e5);
  transition: width 0.25s ease;
  border-radius: 1rem 1rem 0 0;
}
.card-modern:hover::before {
  width: 100%;
}

/* Footer */
footer {
  background: #eceef4;
  color: #666;
  padding: 2rem 0;
  margin-top: 3rem;
  border-top: 1px solid #ddd;
}
</style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-custom sticky-top">
  <div class="container">
    <a class="navbar-brand text-white fw-bold" href="#">Hostel Mess</a>
    <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon d-flex flex-column justify-content-between" style="width:22px;height:16px;">
        <span class="bg-white rounded" style="height:2px;"></span>
        <span class="bg-white rounded" style="height:2px;"></span>
        <span class="bg-white rounded" style="height:2px;"></span>
      </span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="#">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Users</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Bills</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Main Content -->
<main class="container my-5">
  <div class="row g-4">
    <div class="col-md-6 col-lg-3">
      <div class="card card-modern h-100 p-4">
        <h5 class="fw-semibold text-primary">Today's Menu</h5>
        <p class="mb-0">Breakfast, Lunch, Dinner details go here.</p>
      </div>
    </div>
    <div class="col-md-6 col-lg-3">
      <div class="card card-modern h-100 p-4">
        <h5 class="fw-semibold text-primary">Mess Cuts</h5>
        <p class="mb-0">View and manage mess cut requests.</p>
      </div>
    </div>
    <div class="col-md-6 col-lg-3">
      <div class="card card-modern h-100 p-4">
        <h5 class="fw-semibold text-primary">Late Meals</h5>
        <p class="mb-0">Request or approve late meal timings.</p>
      </div>
    </div>
    <div class="col-md-6 col-lg-3">
      <div class="card card-modern h-100 p-4">
        <h5 class="fw-semibold text-primary">Bills</h5>
        <p class="mb-0">Generate and view monthly bills.</p>
      </div>
    </div>
  </div>
</main>

<!-- Footer -->
<footer class="text-center">
  &copy; 2025 Hostel Mess App
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
