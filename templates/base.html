<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siberia Mess App</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ecf0f1;
            margin: 0;
            padding: 0;
        }

        /* Navbar */
        nav {
            background: linear-gradient(90deg, #2980b9, #2c3e50);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            box-shadow: 0px 3px 8px rgba(0,0,0,0.15);
            border-bottom-left-radius: 12px;
            border-bottom-right-radius: 12px;
            flex-wrap: wrap;
        }
        nav .logo {
            display: flex;
            align-items: center;
            font-size: 22px;
            font-weight: bold;
            letter-spacing: 1px;
        }
        nav .logo img {
            height: 40px;
            width: 40px;
            margin-right: 10px;
            border-radius: 50%; /* ensures circular shape */
            object-fit: cover;  /* keeps aspect ratio inside circle */
            border: 2px solid white; /* optional nice border */
        }
        nav .nav-links {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 6px 12px;
            border-radius: 6px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        nav a:hover {
            background-color: rgba(255,255,255,0.15);
        }

        /* Main Container */
        .container {
            padding: 20px;
            max-width: 1000px;
            margin: 20px auto;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            overflow-x: auto; /* For small screens */
        }

        /* Buttons */
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            background-color: #3498db;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn:hover {
            background-color: #1d6fa5;
        }

        /* Tables */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #2980b9;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f8f9fa;
        }
        tr:hover {
            background-color: #f1f1f1;
        }

        /* Responsive */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: flex-start;
            }
            nav .nav-links {
                flex-direction: column;
                width: 100%;
            }
            nav .nav-links a {
                width: 100%;
                text-align: left;
                padding: 10px 0;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <img src="{{ url_for('static', filename='Images/logo.png') }}" alt="Siberia Mess Logo">
            Siberia Mess
        </div>
        <div class="nav-links">
            {% if current_user.is_authenticated %}
                {% if current_user.is_admin %}
                    <a href="{{ url_for('admin_dashboard') }}">Dashboard</a>
                    <a href="{{ url_for('users_list') }}">Users List</a>
                    <a href="{{ url_for('new_users_list') }}">New Users</a>
                    <a href="{{ url_for('mess_cut_list') }}">Mess Cuts</a>
                    <a href="{{ url_for('late_mess_list') }}">Late Mess</a>
                {% else %}
                    <a href="{{ url_for('user_dashboard') }}">Dashboard</a>
                    <a href="{{ url_for('apply_mess_cut') }}">Apply Mess Cut</a>
                    <a href="{{ url_for('request_late_mess') }}">Request Late Mess</a>
                    <a href="{{ url_for('my_qr') }}">My QR Code</a>
                {% endif %}
                <a href="{{ url_for('logout') }}">Logout</a>
            {% else %}
                <a href="{{ url_for('login') }}">Login</a>
                <a href="{{ url_for('register') }}">Register</a>
            {% endif %}
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
